<div class="row">
    <div class="col-sm-12">
        <h4 class="page-title">Edit Profile</h4>
    </div>
</div>
<form [formGroup]="myProfileForm">
    <div class="card-box">
        <h3 class="card-title">Basic Informations</h3>
        <div class="row">
            <div class="col-md-12">
                <div class="profile-img-wrap">
                    <img class="inline-block" src="../../../../assets/img/user.jpg" alt="user">
                    <div class="fileupload btn">
                        <span class="btn-text">edit</span>
                        <input class="upload" type="file">
                    </div>
                </div>
                <div class="profile-basic">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group form-focus">
                                <label class="focus-label">First Name</label>
                                <input type="text" class="form-control floating"
                                formControlName="FirstName">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-focus">
                                <label class="focus-label">Last Name</label>
                                <input type="text" class="form-control floating"
                                formControlName="LastName">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-focus">
                                <label class="focus-label">Professional Stateme</label>
                                <input type="text" class="form-control floating"
                                formControlName="ProfessionalStateme">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-focus">
                                <label class="focus-label">Phone</label>
                                <input type="text" class="form-control floating"
                                formControlName="Phone">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-focus">
                                <label class="focus-label">Email</label>
                                <input type="text" class="form-control floating"
                                formControlName="Email">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-focus">
                                <label class="focus-label">Address</label>
                                <input type="text" class="form-control floating"
                                formControlName="Address">
                            </div>
                        </div>
                      
                        <div class="col-md-6">
                            <div class="form-group form-focus select-focus">
                                <label class="focus-label">Gendar</label>
                                <select class="select form-control floating">
                                    <option value="male selected">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card-box">
        <h3 class="card-title">Education Informations</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group form-focus">
                    <label class="focus-label">Institution</label>
                    <input type="text" class="form-control floating"
                    formControlName="Institution">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group form-focus">
                    <label class="focus-label">Qualification Name</label>
                    <input type="text" class="form-control floating"
                    formControlName="QualificationName">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group form-focus">
                    <label class="focus-label">Procurement Date</label>
                    <div class="cal-icon">
                        <input type="text" class="form-control floating datetimepicker"
                        formControlName="ProcurementDate">
                    </div>
                </div>
            </div>
        </div>
        <div class="add-more">
            <a href="#" class="btn btn-primary"><i class="fa fa-plus"></i> Add More Institute</a>
        </div>
    </div>
    <div class="card-box">
        <h3 class="card-title">Specialization Informations</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group form-focus">
                    <label class="focus-label">Specialization Name</label>
                    <input type="text" class="form-control floating" 
                    formControlName="SpecializationName">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group form-focus">
                    <label class="focus-label">Year of Experience</label>
                    <input type="number" class="form-control floating"
                    formControlName="YearOfExperience">
                </div>
            </div>
        </div>
        <div class="add-more">
            <a href="#" class="btn btn-primary"><i class="fa fa-plus"></i> Add More Specialization</a>
        </div>
    </div>
    <div class="card-box">
        <h3 class="card-title">Experience Informations</h3>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group form-focus">
                    <label class="focus-label">Hospital Name</label>
                    <input type="text" class="form-control floating"
                    formControlName="HospitalName">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group form-focus">
                    <label class="focus-label">Hospital City</label>
                    <input type="text" class="form-control floating"
                    formControlName="HospitalCity">
                </div>
                
            </div>
            <div class="col-md-3">
                <div class="form-group form-focus">
                    <label class="focus-label">Country</label>
                    <input type="text" class="form-control floating"
                    formControlName="HospitalCountry">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group form-focus">
                    <label class="focus-label">Period From</label>
                    <div class="cal-icon">
                        <input type="text" class="form-control floating datetimepicker"
                        formControlName="StartDate">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group form-focus">
                    <label class="focus-label">Period To</label>
                    <div class="cal-icon">
                        <input type="text" class="form-control floating datetimepicker"
                        formControlName="EndDate">
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group form-focus">
                    <label class="focus-label">Time slot in Minute</label>
                    <input type="text" class="form-control floating"
                    formControlName="TimeSlot">
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group form-focus">
                    <label class="focus-label">First Consultation Fee</label>
                    <input type="text" class="form-control floating"
                    formControlName="FirstConsultationFee">
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group form-focus">
                    <label class="focus-label">Follow up Fee</label>
                    <input type="text" class="form-control floating"
                    formControlName="FollowUpConsultationFee">
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group form-focus">
                    <label class="focus-label">Available days</label>
                    <input type="text" class="form-control floating"
                    formControlName="AvailableDays" bsDaterangepicker>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group form-focus">
                    <label class="focus-label">Start Time</label>
                    <input type="text" class="form-control floating"
                    formControlName="StartTime">
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group form-focus">
                    <label class="focus-label">End Time</label>
                    <input type="text" class="form-control floating"
                    formControlName="EndTime">
                </div>
            </div>
        </div>
        <div class="add-more">
            <a href="#" class="btn btn-primary"><i class="fa fa-plus"></i> Add More Experience</a>
        </div>
    </div>
    <div class="text-center m-t-20">
        <button class="btn btn-primary submit-btn" type="submit">Save</button>
    </div>
</form>
